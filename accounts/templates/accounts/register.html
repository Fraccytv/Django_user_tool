{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <p>Welcome to the registration page!</p>

  {% if errors %}
    <ul>
      {% for error in errors %}
        <li style="color:red;">{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
