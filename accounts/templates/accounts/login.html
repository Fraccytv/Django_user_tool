{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>welcome to the login page</h1>

  {% if errors %}
    <ul class="text-danger">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p>
    Don't have an account? <a href="{% url 'register' %}">Register here</a>.
  </p>
{% endblock %}
