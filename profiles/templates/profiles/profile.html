{% extends 'base.html' %}
{% block title %}
  Profile
{% endblock %}
{% block content %}
  <h1>Profile</h1>
  <p>Welcome, {{ user.username }}!</p>
  <ul>
    <li>Email: {{ user.email }}</li>
    <li>Bio: {{ profile.bio|default:'-' }}</li>
    <li>Location: {{ profile.location|default:'-' }}</li>
  </ul>
  <a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit Profile</a>
  <form method="post" action="{% url 'logout' %}" class="d-inline ms-2">
    {% csrf_token %}
    <button class="btn btn-danger">Log out</button>
  </form>
{% endblock %}
