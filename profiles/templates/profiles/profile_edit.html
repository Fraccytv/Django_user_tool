{% extends 'base.html' %}
{% block content %}
  <h1>Edit Profile</h1>
  <form method="POST" action="{% url 'profile_edit' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="bio">Email:</label>
      <input type="text" id="location" name="location" class="form-control" value="{{ user.location }}" />
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" class="form-control">{{ user.bio }}</textarea>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" class="form-control" value="{{ user.location }}" />
    </div><br />
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
{% endblock %}
